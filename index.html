<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>

<body>
  <header>
    <nav>
      <div class="container">  
        <div class="row justify-content-center py-4">
          <div class="col-4 justify-content-center align-items-center">
            <img src="vectors/chef-hat.svg" alt="logo de Les petits plats" class="mx-auto d-block">
            <h1 class="text-center fs-2">Les petits plats</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 ">
            <div class="input-group">
              <input type="text" id="search-bar" class="form-control p-3" placeholder="Rechercher une recette" aria-label="search" />
              <button type="button" class="btn btn-light btn-outline-secondary main-search-btn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row py-4" id="tags">
        
      </div>
      
      <div class="row" id="searchs">
        <div class="col-lg-3 col-4">
          <button class="btn btn-primary py-3 w-100 text-start dropdown-toggle btn-ingredients" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" data-bs-offset="0,-5" aria-expanded="false">
            <input type="text" placeholder="IngrÃ©dients" class="  border-0 shadow-none ingredients-input"> <i class="bi bi-chevron-down"></i>
          </button>
          <ul class="dropdown-menu ingredients-list" aria-labelledby="dropdownMenuButton1">
            <div class="container">
              <div class="row mb-4 ingredients-container"></div>
            </div>
          </ul>
        </div>
        <div class="col-lg-3 col-4">
          <button class="btn btn-success py-3 w-100 text-start dropdown-toggle btn-appliance" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          data-bs-offset="0,-5" aria-expanded="false">
            <input type="text" placeholder="Appareils" class=" border-0 shadow-none  appliance-input"> <i class="bi bi-chevron-down"></i>
          </button>
          <ul class="dropdown-menu appliances-list " aria-labelledby="dropdownMenuButton1">
            <div class="container">
              <div class="row mb-4 appliances-container"></div>
            </div>
          </ul>
        </div>
        <div class="col-lg-3 col-4">
          <button class="btn btn-danger py-3 w-100 text-start dropdown-toggle btn-ustensils" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          data-bs-offset="0,-5" 
          aria-expanded="false">
            <input type="text" placeholder="Ustensiles" class=" border-0 shadow-none ustensils-input"> <i class="bi bi-chevron-down"></i>
          </button>
          <ul class="dropdown-menu ustensils-list" aria-labelledby="dropdownMenuButton1">
            <div class="container">
              <div class="row mb-4 ustensils-container"></div>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <section id="cards" class="mt-4">
      <div class="container">
        <div class="row gy-4 mb-4 recipes-container">
        </div>
      </div>
    </section>
  </main>

  <script src="data/recipes.js"></script>
  <script src="scripts/factories/recipe.js"></script>
  <script src="scripts/pages/index.js"></script>
  <script src="scripts/algorithms/searchBar.js"></script>
  <script src="scripts/algorithms/searchByItem.js"></script>
  <script src="scripts/utils/tags.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
